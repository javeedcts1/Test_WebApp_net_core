trigger:
- main
- dev
- stage
- preprod

pool:
  vmImage: 'windows-2019'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'


###test###

stages: 
############################################running dummy stage pipeline
- stage: pipelinetest
  jobs:
  - job: test_script
    steps:
